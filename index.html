<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Drag And Drop</h1>
    <div class="container">
        <div class="left" id="leftBox">
            <div class="list" draggable="true">List Item 1</div>
            <div class="list" draggable="true">List Item 2</div>
            <div class="list" draggable="true">List Item 3</div>
            <div class="list" draggable="true">List Item 4</div>
            <div class="list-last list" draggable="true">List Item 5</div>
        </div>

        <div class="right" id="rightBox">

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
